<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Video Wall</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        #wall-display {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>

    <img id="wall-display" src="" alt="Display">

    <script>
        // --- CONFIGURATION ---
        const TOTAL_CYCLE_TIME = 60; 
        const STRETCH_START_TIME = 30; 

        // --- SETUP ---
        const urlParams = new URLSearchParams(window.location.search);
        const screenId = urlParams.get('id');
        const imgElement = document.getElementById('wall-display');

        function updateDisplay() {
            const now = new Date();
            const currentSecond = now.getSeconds();

            // --- PHASE 1: INDIVIDUAL MODE ---
            if (currentSecond < STRETCH_START_TIME) {
                // UPDATE: Added 'Screen ' prefix and handled the space
                // If screenId is 1, this asks for "Screen 1.jpg"
                imgElement.src = 'Screen ' + screenId + '.jpg';
                
                imgElement.style.objectFit = "contain";
                imgElement.style.objectPosition = "center";
            } 
            
            // --- PHASE 2: STRETCH MODE ---
            else {
                // UPDATE: Changed to Capital S 'Stretched.jpg'
                imgElement.src = 'Stretched.jpg';
                
                imgElement.style.objectFit = "cover"; 
                
                switch (screenId) {
                    case '1': // Top Left
                        imgElement.style.objectPosition = "0% 0%";
                        break;
                    case '2': // Top Right
                        imgElement.style.objectPosition = "100% 0%";
                        break;
                    case '3': // Bottom Left
                        imgElement.style.objectPosition = "0% 100%";
                        break;
                    case '4': // Bottom Right
                        imgElement.style.objectPosition = "100% 100%";
                        break;
                    default:
                        imgElement.style.objectPosition = "center";
                }
            }
        }

        setInterval(updateDisplay, 1000);
        updateDisplay();
    </script>
</body>
</html>
