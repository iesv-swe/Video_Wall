<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Wall - Screen 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            overflow: hidden;
            cursor: none;
            /* NO ROTATION - Handle in G-Admin */
        }
        
        /* HIDE CHROME OS SHELF AT TOP */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #1a1a1a;
            z-index: 999999;
            pointer-events: none;
        }
        
        /* HIDE GOOGLE SLIDES BAR AT BOTTOM */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #000;
            z-index: 999999;
            pointer-events: none;
        }
        
        /* Hide any Chrome UI elements */
        * {
            -webkit-app-region: no-drag;
        }
        
        html:fullscreen,
        body:fullscreen {
            width: 100% !important;
            height: 100% !important;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .clock-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            position: relative;
            z-index: 100000;
        }
        
        .school-name {
            font-size: 24px;
            font-weight: bold;
        }
        
        .clock {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .date {
            font-size: 16px;
            opacity: 0.9;
            margin-left: 20px;
        }
        
        .content-area {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        .content-view {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .content-view.active {
            opacity: 1;
            z-index: 10000;
        }
        
        .slides-container {
            width: 100%;
            height: 100%;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .stretched-image {
            position: absolute;
            width: 200vw;
            height: 200vh;
            top: -100vh; /* Bottom Right quadrant */
            left: -100vw;
            object-fit: fill;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-bar">
            <div class="school-name">IESV Video Wall</div>
            <div style="display: flex; align-items: center;">
                <div class="clock" id="clock">00:00:00</div>
                <div class="date" id="date">Monday, 1 January 2024</div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="loading" id="loading">Initializing display...</div>
            
            <div class="content-view" id="slidesView">
                <div class="slides-container" id="slidesContainer"></div>
            </div>
            
            <div class="content-view" id="imageView">
                <div class="image-container">
                    <img class="stretched-image" id="mainImage" alt="Display Image">
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const CONFIG = {
            schoolName: "IESV Video Wall",
            screenId: "Screen 4 (Bottom Right with Clock)",
            
            // Google Slides URL for Screen 4
            slidesUrl: "https://docs.google.com/presentation/d/e/2PACX-1vQziu-qqXAWcuJaeJ4btOIpaNjM5YPcxYH_C6jvDtxXcGZBrVZurw2q8BLBIeLWNt6OSm5yb_BYaexs/embed?start=true&loop=true&delayms=3000",
            
            // Stretched image from GitHub
            imageUrl: "https://iesv-swe.github.io/Video_Wall/stretched.jpg",
            
            // CLOCK-SYNCED TIMING (syncs to system clock)
            slidesDisplayTime: 45000,  // Show slides for 45 seconds (00 to 45)
            imageDisplayTime: 15000,   // Show image for 15 seconds (45 to 00)
            
            // System settings
            pageRefreshInterval: 3600000,
            idlePreventInterval: 30000
        };

        let currentView = 'slides';
        let rotationTimer = null;
        let wakeLock = null;
        let audioContext = null;
        let oscillator = null;

        // Update clock display
        function updateClockDisplay() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-GB', options);
        }

        // Request WakeLock to prevent screen sleep
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('üîí WakeLock activated - screen will stay awake');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('‚ö†Ô∏è WakeLock released, will re-request');
                    });
                } else {
                    console.log('‚ö†Ô∏è WakeLock API not supported, using fallback methods');
                }
            } catch (err) {
                console.error('‚ùå WakeLock request failed:', err);
            }
        }

        // Create silent audio to prevent sleep (fallback method)
        function createSilentAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0.001;
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 20;
                oscillator.start();
                console.log('üîä Silent audio loop started (sleep prevention fallback)');
            } catch (err) {
                console.error('‚ùå Silent audio creation failed:', err);
            }
        }

        // Additional aggressive wake methods
        function preventSleep() {
            const video = document.createElement('video');
            video.setAttribute('loop', '');
            video.setAttribute('muted', '');
            video.setAttribute('playsinline', '');
            video.style.position = 'fixed';
            video.style.opacity = '0';
            video.style.pointerEvents = 'none';
            video.style.width = '1px';
            video.style.height = '1px';
            
            const canvas = document.createElement('canvas');
            canvas.width = 1;
            canvas.height = 1;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, 1, 1);
            
            canvas.toBlob((blob) => {
                video.src = URL.createObjectURL(blob);
                video.play().catch(err => console.log('Video play prevented:', err));
            }, 'video/webm');
            
            document.body.appendChild(video);
            console.log('üìπ Invisible video element added');
            
            setInterval(() => {
                const event = new MouseEvent('mousemove', {
                    bubbles: true,
                    cancelable: true,
                    view: window
                });
                document.dispatchEvent(event);
            }, 30000);
            console.log('üñ±Ô∏è Periodic activity simulation started');
        }

        // Re-request WakeLock if page becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && wakeLock !== null) {
                await requestWakeLock();
            }
        });

        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            const timeInCycle = (seconds * 1000) + milliseconds;
            return { seconds, milliseconds, timeInCycle };
        }

        function startRotation() {
            console.log('üîÑ Starting CLOCK-SYNCED rotation...');
            const { seconds, milliseconds, timeInCycle } = updateClock();
            console.log(`‚è∞ Current time: ${seconds}.${milliseconds}s into the minute`);
            
            if (timeInCycle < CONFIG.slidesDisplayTime) {
                console.log('üìä Should be showing SLIDES');
                showView('slides');
                const timeUntilImageSwitch = CONFIG.slidesDisplayTime - timeInCycle;
                console.log(`‚è±Ô∏è Switching to image in ${(timeUntilImageSwitch / 1000).toFixed(2)} seconds`);
                rotationTimer = setTimeout(switchToImage, timeUntilImageSwitch);
            } else {
                console.log('üñºÔ∏è Should be showing IMAGE');
                showView('image');
                const timeUntilSlidesSwitch = 60000 - timeInCycle;
                console.log(`‚è±Ô∏è Switching to slides in ${(timeUntilSlidesSwitch / 1000).toFixed(2)} seconds`);
                rotationTimer = setTimeout(switchToSlides, timeUntilSlidesSwitch);
            }
        }

        function switchToImage() {
            console.log('‚è±Ô∏è Clock tick: Switching to IMAGE (at 45-second mark)');
            showView('image');
            rotationTimer = setTimeout(switchToSlides, CONFIG.imageDisplayTime);
        }

        function switchToSlides() {
            console.log('‚è±Ô∏è Clock tick: Switching to SLIDES (at 00-second mark)');
            showView('slides');
            rotationTimer = setTimeout(switchToImage, CONFIG.slidesDisplayTime);
        }

        function initDisplay() {
            console.log('üöÄ Starting initDisplay...');
            console.log('üìä Slides URL:', CONFIG.slidesUrl);
            console.log('üñºÔ∏è Image URL:', CONFIG.imageUrl);
            
            document.querySelector('.school-name').textContent = CONFIG.schoolName;
            
            updateClockDisplay();
            setInterval(updateClockDisplay, 1000);
            
            const slidesContainer = document.getElementById('slidesContainer');
            const iframe = document.createElement('iframe');
            // Add cache-busting timestamp to force fresh content
            const cacheBuster = '&cb=' + new Date().getTime();
            iframe.src = CONFIG.slidesUrl + cacheBuster;
            iframe.allow = "autoplay";
            console.log('üîÑ Cache-buster added:', cacheBuster);
            iframe.onload = function() {
                console.log('‚úÖ Slides iframe loaded successfully');
            };
            iframe.onerror = function() {
                console.error('‚ùå Slides iframe failed to load');
            };
            slidesContainer.appendChild(iframe);
            console.log('üì∫ Slides iframe added to DOM');
            
            const img = document.getElementById('mainImage');
            // Add cache-busting to image as well
            const imgCacheBuster = '?cb=' + new Date().getTime();
            img.onload = function() {
                console.log('‚úÖ Stretched image loaded successfully');
            };
            img.onerror = function() {
                console.error('‚ùå Stretched image failed to load');
            };
            img.src = CONFIG.imageUrl + imgCacheBuster;
            console.log('üñºÔ∏è Image src set');
            
            setTimeout(() => {
                console.log('‚è∞ 2 second wait complete, hiding loading...');
                document.getElementById('loading').style.display = 'none';
                console.log('üëÅÔ∏è Showing slides view...');
                showView('slides');
                console.log('üîÑ Starting rotation...');
                startRotation();
            }, 2000);
            
            setTimeout(() => {
                console.log('üîÑ Auto-refresh triggered after 1 hour');
                location.reload();
            }, CONFIG.pageRefreshInterval);
            
            setInterval(() => {
                document.body.style.opacity = document.body.style.opacity === '0.9999' ? '1' : '0.9999';
            }, CONFIG.idlePreventInterval);
        }

        function showView(viewName) {
            console.log('üëÅÔ∏è showView called with:', viewName);
            const slidesView = document.getElementById('slidesView');
            const imageView = document.getElementById('imageView');
            
            if (viewName === 'slides') {
                slidesView.classList.add('active');
                imageView.classList.remove('active');
                currentView = 'slides';
                console.log('‚úÖ Slides view now active');
            } else if (viewName === 'image') {
                imageView.classList.add('active');
                slidesView.classList.remove('active');
                currentView = 'image';
                console.log('‚úÖ Image view now active');
            }
        }

        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key !== 'F11') {
                e.preventDefault();
            }
        });

        window.addEventListener('load', async () => {
            console.log('üåê Page loaded, initializing...');
            
            await requestWakeLock();
            createSilentAudio();
            preventSleep();
            
            initDisplay();
            setTimeout(requestFullscreen, 1000);
            
            setInterval(() => {
                if (!document.fullscreenElement) {
                    console.log('‚ö†Ô∏è Not in fullscreen, requesting again...');
                    requestFullscreen();
                }
            }, 5000);
            
            setInterval(async () => {
                if (wakeLock === null || document.visibilityState === 'visible') {
                    await requestWakeLock();
                }
            }, 60000);
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                setTimeout(requestFullscreen, 2000);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden - keeping alive');
            }
        });
    </script>
</body>
</html>
