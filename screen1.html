<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Wall - Screen 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            cursor: none;
            /* ROTATE 180 DEGREES FOR SCREEN 1 */
            transform: rotate(180deg);
            transform-origin: center center;
        }
        
        /* AGGRESSIVELY HIDE CHROME OS SHELF/TASKBAR */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #000;
            z-index: 99999;
            pointer-events: none;
        }
        
        /* Hide any Chrome UI elements */
        * {
            -webkit-app-region: no-drag;
        }
        
        html:fullscreen,
        body:fullscreen {
            width: 100% !important;
            height: 100% !important;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .content-view {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .content-view.active {
            opacity: 1;
            z-index: 1;
        }
        
        .slides-container {
            width: 100vw;
            height: 100vh;
        }
        
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .image-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        
        .stretched-image {
            position: absolute;
            width: 200vw;
            height: 200vh;
            top: 0;
            left: 0;
            object-fit: fill;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading" id="loading">Initializing display...</div>
        
        <!-- Slides View -->
        <div class="content-view" id="slidesView">
            <div class="slides-container" id="slidesContainer"></div>
        </div>
        
        <!-- Image View -->
        <div class="content-view" id="imageView">
            <div class="image-container">
                <img class="stretched-image" id="mainImage" alt="Display Image">
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const CONFIG = {
            screenId: "Screen 1 (Top Left - Rotated 180Â°)",
            
            // Google Slides URL for Screen 1 - Clean embed mode
            slidesUrl: "https://docs.google.com/presentation/d/e/2PACX-1vQXrj85LfePttbPNZDiEy7IYk_ylxqgGxkDLfzgdRTIyY28DzYYJL6Er9wigdwy2IGOsFmVR8WzzNwa/embed?start=true&loop=true&delayms=3000&rm=minimal",
            
            // Stretched image from GitHub
            imageUrl: "https://iesv-swe.github.io/Video_Wall/stretched.jpg",
            
            // Rotation timing (in milliseconds)
            slidesDisplayTime: 30000,  // Show slides for 30 seconds
            imageDisplayTime: 10000,   // Show stretched image for 10 seconds
            
            // System settings
            pageRefreshInterval: 3600000, // Refresh page every hour
            idlePreventInterval: 30000    // Prevent idle every 30 seconds
        };

        let currentView = 'slides';
        let rotationTimer = null;

        function initDisplay() {
            // Load slides
            const slidesContainer = document.getElementById('slidesContainer');
            const iframe = document.createElement('iframe');
            iframe.src = CONFIG.slidesUrl;
            iframe.allow = "autoplay";
            slidesContainer.appendChild(iframe);
            
            // Load image
            const img = document.getElementById('mainImage');
            img.src = CONFIG.imageUrl;
            
            // Wait for content to load, then start rotation
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                showView('slides');
                startRotation();
            }, 2000);
            
            // Auto-refresh page periodically to prevent stale content
            setTimeout(() => {
                location.reload();
            }, CONFIG.pageRefreshInterval);
            
            // Prevent idle/sleep by subtle opacity changes
            setInterval(() => {
                document.body.style.opacity = document.body.style.opacity === '0.9999' ? '1' : '0.9999';
            }, CONFIG.idlePreventInterval);
        }

        function showView(viewName) {
            const slidesView = document.getElementById('slidesView');
            const imageView = document.getElementById('imageView');
            
            if (viewName === 'slides') {
                slidesView.classList.add('active');
                imageView.classList.remove('active');
                currentView = 'slides';
            } else if (viewName === 'image') {
                imageView.classList.add('active');
                slidesView.classList.remove('active');
                currentView = 'image';
            }
        }

        function startRotation() {
            function rotate() {
                if (currentView === 'slides') {
                    // Switch to image
                    showView('image');
                    rotationTimer = setTimeout(rotate, CONFIG.imageDisplayTime);
                } else {
                    // Switch back to slides
                    showView('slides');
                    rotationTimer = setTimeout(rotate, CONFIG.slidesDisplayTime);
                }
            }
            
            // Start first rotation after initial slides display time
            rotationTimer = setTimeout(rotate, CONFIG.slidesDisplayTime);
        }

        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        }

        // Prevent right-click menu
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        // Block most keyboard shortcuts (allow F11 for fullscreen)
        document.addEventListener('keydown', e => {
            if (e.key !== 'F11') {
                e.preventDefault();
            }
        });

        // Initialize when page loads
        window.addEventListener('load', () => {
            initDisplay();
            setTimeout(requestFullscreen, 1000);
            
            // Extra aggressive fullscreen enforcement
            setInterval(() => {
                if (!document.fullscreenElement) {
                    requestFullscreen();
                }
            }, 5000);
        });

        // Re-request fullscreen if user exits
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                setTimeout(requestFullscreen, 2000);
            }
        });

        // Handle visibility changes to prevent sleep
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden - keeping alive');
            }
        });
    </script>
</body>
</html>
