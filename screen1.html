<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Wall - Screen 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            cursor: none;
            -webkit-app-region: no-drag;
        }
        
        /* Force fullscreen dimensions */
        html:fullscreen,
        body:fullscreen,
        html:-webkit-full-screen,
        body:-webkit-full-screen {
            width: 100% !important;
            height: 100% !important;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #000;
        }
        
        /* Top black bar to cover Chrome UI */
        .top-cover {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #000;
            z-index: 999999999;
            pointer-events: none;
        }
        
        /* Bottom black bar to cover Google Slides controls */
        .bottom-cover {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: #000;
            z-index: 999999999;
            pointer-events: none;
        }
        
        .content-view {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }
        
        .content-view.active {
            opacity: 1;
            z-index: 100;
        }
        
        .slides-container {
            width: 100vw;
            height: 100vh;
        }
        
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .image-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .stretched-image {
            position: absolute;
            width: 200vw;
            height: 200vh;
            top: 0;
            left: 0;
            object-fit: fill;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="top-cover"></div>
    <div class="bottom-cover"></div>
    
    <div class="container">
        <div class="loading" id="loading">Initializing display...</div>
        
        <div class="content-view" id="slidesView">
            <div class="slides-container" id="slidesContainer"></div>
        </div>
        
        <div class="content-view" id="imageView">
            <div class="image-container">
                <img class="stretched-image" id="mainImage" alt="Display Image">
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            screenId: "Screen 1 (Top Left)",
            slidesUrl: "https://docs.google.com/presentation/d/e/2PACX-1vQXrj85LfePttbPNZDiEy7IYk_ylxqgGxkDLfzgdRTIyY28DzYYJL6Er9wigdwy2IGOsFmVR8WzzNwa/embed?start=true&loop=true&delayms=3000",
            imageUrl: "https://iesv-swe.github.io/Video_Wall/stretched.jpg",
            slidesDisplayTime: 45000,
            imageDisplayTime: 15000,
            pageRefreshInterval: 3600000,
            idlePreventInterval: 30000
        };

        let currentView = 'slides';
        let rotationTimer = null;
        let wakeLock = null;
        let audioContext = null;
        let oscillator = null;

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('ðŸ”’ WakeLock activated');
                    wakeLock.addEventListener('release', () => {
                        console.log('âš ï¸ WakeLock released');
                    });
                }
            } catch (err) {
                console.error('âŒ WakeLock failed:', err);
            }
        }

        function createSilentAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0.001;
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.frequency.value = 20;
                oscillator.start();
                console.log('ðŸ”Š Silent audio started');
            } catch (err) {
                console.error('âŒ Silent audio failed:', err);
            }
        }

        function preventSleep() {
            const video = document.createElement('video');
            video.setAttribute('loop', '');
            video.setAttribute('muted', '');
            video.setAttribute('playsinline', '');
            video.style.position = 'fixed';
            video.style.opacity = '0';
            video.style.width = '1px';
            video.style.height = '1px';
            
            const canvas = document.createElement('canvas');
            canvas.width = 1;
            canvas.height = 1;
            const ctx = canvas.getContext('2d');
            ctx.fillRect(0, 0, 1, 1);
            
            canvas.toBlob((blob) => {
                video.src = URL.createObjectURL(blob);
                video.play().catch(() => {});
            });
            
            document.body.appendChild(video);
            
            setInterval(() => {
                document.dispatchEvent(new MouseEvent('mousemove'));
            }, 30000);
        }

        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            const timeInCycle = (seconds * 1000) + milliseconds;
            return { timeInCycle };
        }

        function startRotation() {
            console.log('ðŸ”„ Starting clock-synced rotation');
            const { timeInCycle } = updateClock();
            
            if (timeInCycle < CONFIG.slidesDisplayTime) {
                showView('slides');
                const timeUntilImage = CONFIG.slidesDisplayTime - timeInCycle;
                rotationTimer = setTimeout(switchToImage, timeUntilImage);
            } else {
                showView('image');
                const timeUntilSlides = 60000 - timeInCycle;
                rotationTimer = setTimeout(switchToSlides, timeUntilSlides);
            }
        }

        function switchToImage() {
            showView('image');
            rotationTimer = setTimeout(switchToSlides, CONFIG.imageDisplayTime);
        }

        function switchToSlides() {
            showView('slides');
            rotationTimer = setTimeout(switchToImage, CONFIG.slidesDisplayTime);
        }

        function initDisplay() {
            const slidesContainer = document.getElementById('slidesContainer');
            const iframe = document.createElement('iframe');
            iframe.src = CONFIG.slidesUrl + '&cb=' + new Date().getTime();
            iframe.allow = "autoplay";
            slidesContainer.appendChild(iframe);
            
            const img = document.getElementById('mainImage');
            img.src = CONFIG.imageUrl + '?cb=' + new Date().getTime();
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                startRotation();
            }, 2000);
            
            setTimeout(() => location.reload(), CONFIG.pageRefreshInterval);
            setInterval(() => {
                document.body.style.opacity = document.body.style.opacity === '0.9999' ? '1' : '0.9999';
            }, CONFIG.idlePreventInterval);
        }

        function showView(viewName) {
            const slidesView = document.getElementById('slidesView');
            const imageView = document.getElementById('imageView');
            
            if (viewName === 'slides') {
                slidesView.classList.add('active');
                imageView.classList.remove('active');
                currentView = 'slides';
            } else {
                imageView.classList.add('active');
                slidesView.classList.remove('active');
                currentView = 'image';
            }
        }

        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(() => {});
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            }
        }

        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key !== 'F11') e.preventDefault();
        });

        window.addEventListener('load', async () => {
            await requestWakeLock();
            createSilentAudio();
            preventSleep();
            initDisplay();
            setTimeout(requestFullscreen, 1000);
            
            setInterval(() => {
                if (!document.fullscreenElement) requestFullscreen();
            }, 5000);
            
            setInterval(async () => {
                if (!wakeLock) await requestWakeLock();
            }, 60000);
        });

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                setTimeout(requestFullscreen, 2000);
            }
        });
    </script>
</body>
</html>
